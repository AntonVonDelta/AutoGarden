	<div class="page">
		<div class="btn_wrapper">
			<button class="btn" id="garden_pause_btn" disabled>Pauza</button>
		</div>
	</div>

	<div id="garden_list_template" style="display: none;">
		<li>
			<div style="display: flex;">
				<div class="input_box" style="margin-right:10px"><input class="input_box_value input_schedule_start" type="text"></div>
				<div class="input_box"><input class="input_box_value input_schedule_end" type="text"></div>
			</div>
			<div class="list_wrapper">
				<ul class="week_days_list">
					<li>L<input type="checkbox" class="day_state"  data-day="0"></li>
					<li>Ma<input type="checkbox" class="day_state"  data-day="1"></li>
					<li>Mi<input type="checkbox" class="day_state"  data-day="2"></li>
					<li>J<input type="checkbox" class="day_state"  data-day="3"></li>
					<li>V<input type="checkbox" class="day_state"  data-day="4"></li>
					<li>S<input type="checkbox" class="day_state"  data-day="5"></li>
					<li>D<input type="checkbox" class="day_state"  data-day="6"></li>
				</ul>
			</div>
			<div class="list_wrapper">
				<ul style="list-style: none;" class="components_list">
					<li>Zona 1 <input type="checkbox" class="component_state" data-type="valve" data-component="0"></li>
					<li>Zona 2 <input type="checkbox" class="component_state" data-type="valve" data-component="1"></li>
					<li>Zona 3 <input type="checkbox" class="component_state" data-type="valve" data-component="2"></li>
					<li>Zona 4 <input type="checkbox" class="component_state" data-type="valve" data-component="3"></li>
					<li>Zona 5 <input type="checkbox" class="component_state" data-type="valve" data-component="4"></li>
					<li>Releu 1 <input type="checkbox" class="component_state" data-type="relay" data-component="0"></li>
					<li>Releu 2 <input type="checkbox" class="component_state" data-type="relay" data-component="1"></li>
				</ul>
			</div>
		</li>
	</div>
	<div class="page garden_page">
		<div class="garden_page_content">
			<div>
				Programari
				<hr>
			</div>
			<ol class="garden_schedule_list">
				<li style="list-style: none;display:flex;justify-content: center;" data-controls="true">
					<div class="btn_wrapper">
						<button class="btn" id="garden_add_schedule" disabled>Adauga programare</button>
						<button class="btn" id="garden_save" disabled>Salveaza</button>
					</div>
				</li>
			</ol>
		</div>
